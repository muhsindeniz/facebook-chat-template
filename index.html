<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>


    <div class="chat__box">
        <div class="row">
            <div class="chat__head">
                <div class="chat__title">
                    <h3>Ki≈üiler</h3>
                </div>
                <div class="chat_header__icon">
                    <h3><i class="fas fa-search"></i></h3>
                </div>
            </div>
        </div>
        <div class="row mt-3 p-1">

            <div class="user__chat">
                <div class="row">
                    <div class="col-md-2">
                        <div class="user__profile__img"><img src="./assets/img/elon.jpg" /></div>
                    </div>
                    <div class="col-md-10 user__name">
                        <h5>Elon Musk</h5>
                    </div>
                </div>
            </div>
            <div class="user__chat">
                <div class="row">
                    <div class="col-md-2">
                        <div class="user__profile__img"><img src="./assets/img/bill.jpg" /></div>
                    </div>
                    <div class="col-md-10 user__name">
                        <h5>Bill Gates</h5>
                    </div>
                </div>
            </div>
            <div class="user__chat">
                <div class="row">
                    <div class="col-md-2">
                        <div class="user__profile__img"><img src="./assets/img/harry.jpg" /></div>
                    </div>
                    <div class="col-md-10 user__name">
                        <h5>Harry Potter</h5>
                    </div>
                </div>
            </div>
            <div class="user__chat">
                <div class="row">
                    <div class="col-md-2">
                        <div class="user__profile__img"><img src="./assets/img/user.jpg" /></div>
                    </div>
                    <div class="col-md-10 user__name">
                        <h5>Muhsin Deniz</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="chat__popup">
        <div class="container">
            <div class="row">
                <div class="col-md-12 pt-3 pb-2 user__header">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="user__pp"><img src="./assets/img/user.jpg" /></div>
                            </div>
                            <div class="col-md-6 text-left user__name">
                                <h6>Muhsin Deniz</h6>
                            </div>
                            <div class="col-md-1 text-center"><i class="fas fa-phone"></i></div>
                            <div class="col-md-1 text-center"><i class="fas fa-minus"></i></div>
                            <div class="col-md-2 text-center"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 p-2">
                    <div class="msg_a">Merhaba Muhsin</div>
                    <div class="msg_b">Selam Umut</div>
                </div>

                <div class="col-md-12 p-2 user__submit__footer">
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-images"></i></div>
                        <div class="col-md-1"><i class="far fa-smile"></i></div>
                        <div class="col-md-8"><textarea placeholder="Aa"></textarea></div>
                        <div class="col-md-1"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
